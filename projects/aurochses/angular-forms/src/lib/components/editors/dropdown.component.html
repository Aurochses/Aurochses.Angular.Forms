<mat-form-field [formGroup]="formGroup" fxFlex>
    <mat-select
        [formControlName]="control.name"
        [placeholder]="control.placeholder"
        disabled="{{control.isReadonly}}">

        <mat-option *ngFor="let item of dropdownValues" [value]="item.key">
            {{item.value}}
        </mat-option>

    </mat-select>
</mat-form-field>
