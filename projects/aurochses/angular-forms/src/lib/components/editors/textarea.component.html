<mat-form-field [formGroup]="formGroup" fxFlex>
    <span *ngIf="control.prefix" matPrefix>{{ control.prefix }}</span>

    <textarea matInput
        matTextareaAutosize
        [formControlName]="control.name"
        [readonly]="control.isReadonly"
        [placeholder]="control.placeholder"
        [required]="control.isRequired"
        [maxlength]="control.maxLength"
        [minlength]="control.minLength">
    </textarea>

    <span *ngIf="control.suffix" matSuffix>{{ control.suffix }}</span>

    <mat-hint *ngIf="control.maxLength" align="end">
        {{ formGroup.controls[control.name].value.length }} / {{ control.maxLength }}
    </mat-hint>

    <mat-error>
        {{ getErrorMessage() }}
    </mat-error>
</mat-form-field>
