<ng-container *ngFor="let control of controls" [ngSwitch]="control.inputType">
    <ng-container *ngSwitchCase="inputType.hint" [ngSwitch]="control.hint.type">
        <aur-text *ngSwitchCase="hintType.text" fxLayout="row" [formGroup]="formGroup" [control]="control"></aur-text>
    </ng-container>
    <aur-dropdown *ngSwitchCase="inputType.dropdown" fxLayout="row" [formGroup]="formGroup" [control]="control" [component]="component"></aur-dropdown>
    <aur-hidden *ngSwitchCase="inputType.hidden" fxLayout="row" [formGroup]="formGroup" [control]="control"></aur-hidden>
    <aur-string *ngSwitchCase="inputType.string" fxLayout="row" [formGroup]="formGroup" [control]="control"></aur-string>
    <aur-boolean *ngSwitchCase="inputType.boolean" fxLayout="row" [formGroup]="formGroup" [control]="control"></aur-boolean>
    <aur-number *ngSwitchCase="inputType.number" fxLayout="row" [formGroup]="formGroup" [control]="control"></aur-number>
    <aur-date *ngSwitchCase="inputType.date" fxLayout="row" [formGroup]="formGroup" [control]="control"></aur-date>
    <aur-form-group *ngSwitchCase="inputType.object" fxLayout="row" [formGroup]="control" [component]="component"></aur-form-group>
</ng-container>
