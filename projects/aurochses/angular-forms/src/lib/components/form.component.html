<ng-container *ngFor="let control of controls" [ngSwitch]="control.type">
    <aur-hidden *ngSwitchCase="inputType.hidden" [formGroup]="formGroup" [control]="control"></aur-hidden>
    <aur-date *ngSwitchCase="inputType.date" [formGroup]="formGroup" [control]="control"></aur-date>
    <aur-string *ngSwitchCase="inputType.string" [formGroup]="formGroup" [control]="control"></aur-string>
    <aur-boolean *ngSwitchCase="inputType.boolean" [formGroup]="formGroup" [control]="control"></aur-boolean>
    <aur-number *ngSwitchCase="inputType.number" [formGroup]="formGroup" [control]="control"></aur-number>
    <ng-container *ngSwitchCase="inputType.hint" [ngSwitch]="control.hint.type">
        <aur-dropdown *ngSwitchCase="hintType.dropdown" [formGroup]="formGroup" [control]="control" [component]="component"></aur-dropdown>
        <aur-text *ngSwitchCase="hintType.text" [formGroup]="formGroup" [control]="control"></aur-text>
    </ng-container>
    <aur-form *ngSwitchCase="inputType.object" [formGroup]="control"></aur-form>
</ng-container>
