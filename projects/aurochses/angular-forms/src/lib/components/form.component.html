<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" fxLayout="column">
    <aur-form-group [formGroup]="formGroup" [component]="component"></aur-form-group>

    <div *ngIf="actions.show" fxLayout="row" fxLayoutGap="1em" class="aur-form-buttons">
        <button mat-raised-button type="submit">Save</button>
        <button mat-button (click)="onCancel()" type="button">Cancel</button>
    </div>
</form>
